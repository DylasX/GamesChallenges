<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="hangman">
        <div style=" margin-top: 150px; text-align: center;">
            <h1>Hangman</h1>
            <p id="blankSpaces"></p>
            <div class="guessForm">
                <input type="text" class="guessLetter" id='guessing' maxlength="1" placeholder="Enter a letter" />
                <button onclick="typingChar()" class="guessButton">Guess</button>
            </div>
            <div id="result" style="font-size: 2em; color: white;"></div>
            <div id="winDiv"></div>
        </div>

    </div>


    <script src="hangman.js"></script>
</body>

</html>
